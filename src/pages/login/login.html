<ion-header>
  <ion-navbar>
     <ion-title>
        Cloud Api
     </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="master" >
    <img
    class="logo"
    src="assets/imgs/ronaldo.png"
    alt="Ionic Framework logo">


  <div
     class="login">

     <h1>Welcome</h1>

     <p>Please Login to Access World League API</p>

     <form
       [formGroup]="form"
       (ngSubmit)="logIn()">
       <ion-list>
           <ion-item margin-bottom>
              <ion-label>Your E-mail Address</ion-label>
              <ion-input
                 type="email"
                 formControlName="email"></ion-input>
           </ion-item>


           <ion-item margin-bottom>
              <ion-label>Your Password</ion-label>
              <ion-input
                 type="password"
                 formControlName="password"></ion-input>
           </ion-item>
    

           <button
              ion-button
              color="primary"
              text-center
              block [disabled]="!form.valid">Log In</button>

              <button
              ion-button
              color="danger"
              text-center
              block [disabled]="form.valid" (click)="register()">Register</button>
              
              
              
        </ion-list>
     </form>

  </div>


</ion-content>
