<ion-header>

  <ion-navbar>
    <ion-title>leagueTable</ion-title>
    <ion-buttons left>
      <button ion-button (click)="back()">
          <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
  <style>
       h2{
        size: 18px;
        
      }
      </style>
</ion-header>


<ion-content class="margin">

<ion-grid   >
  <ion-row >
    <ion-col >
     <h2>#</h2>
    </ion-col>
    <ion-col >
     
    </ion-col>
    <ion-col >
      <h2>Team</h2>
    </ion-col>
    <ion-col >
   <h2>Played</h2>
    </ion-col>
    <ion-col >
      <h2>Won</h2>
    </ion-col>
    <ion-col>
      <h2>Lost</h2>
    </ion-col>
    <ion-col >
    <h2>Points</h2>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid  *ngIf="leaguesTable" >
  <ion-row  *ngFor="let data2 of leaguesTable.standing" >
    <ion-col>
      {{data2.position}}
    </ion-col>
    <ion-col>
      <img width="40dp" height="40dp" src={{data2.crestURI}}>
    </ion-col>
    <ion-col>
      {{data2.teamName}}
    </ion-col>
    <ion-col>
      {{data2.playedGames}}
    </ion-col>
    <ion-col>
      {{data2.wins}}
    </ion-col>
    <ion-col>
      {{data2.losses}}
    </ion-col>
    <ion-col>
      {{data2.points}} 
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
