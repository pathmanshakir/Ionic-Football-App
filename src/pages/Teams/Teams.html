<ion-header>
  
    <ion-navbar>
      <ion-title>Teams</ion-title>
      <ion-buttons left>
        <button ion-button (click)="back()">
            <ion-icon class="customIcon" name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    </ion-navbar>
    <style>
         h2{
          size: 18px;
          
        }
        ion-row:hover {
  background-color: slategray;
}
        </style>
  </ion-header>
  
  
  <ion-content class="margin">
  
  <ion-grid  *ngIf="LeagueTeams" >
    <ion-row class="teamRow" *ngFor="let team of LeagueTeams.teams" (click)="ShowPlayers(team)" >
      
      <ion-col>
        <img width="40dp" height="40dp" src={{team.crestUrl}}>
      </ion-col>
      <ion-col>
        {{team.name}}
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
  </ion-content>
