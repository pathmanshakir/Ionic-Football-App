 <ion-header>
    
    <ion-navbar>
      <ion-title>PremierLeague Top Scorers</ion-title>

    </ion-navbar>
    <style>
      p{
        font-weight: bold;
        
      }
         </style>
   </ion-header>

  <ion-content class="margin2" >
  <ion-list  *ngIf="TopScorer " >
      <ion-item  class="margin3" *ngFor="let Scorer of TopScorer ">
        <ion-thumbnail item-start item-width="300dp" item-height="300dp">
            <img  src={{Scorer.foto}}>
        </ion-thumbnail>
        <h2> {{Scorer.name}}</h2>
        <h2> Goals: {{Scorer.goals_Scored}}</h2>
        <p> Team: {{Scorer.team}}  </p>
        <button ion-button round outline (click)="ShowCoach(Scorer.id)" ion-button icon-start><ion-icon name="contact"></ion-icon>Coach</button>

      </ion-item>
      
      <button ion-button color="secondary" (click)="onButtonClick()" ion-button icon-start><ion-icon name="add-circle"></ion-icon>Add a player</button>
      <div *ngIf="addPlayer">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input #name></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Team</ion-label>
        <ion-input #team></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Position</ion-label>
        <ion-input  #position></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Goals</ion-label>
        <ion-input #goals ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Assists</ion-label>
        <ion-input #assists ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Link to foto</ion-label>
        <ion-input #link></ion-input>
      </ion-item>
     
     
      <ion-item><button ion-button color="light" (click)="onButtonClick2()" ion-button icon-start><ion-icon name="add-circle"></ion-icon>Add Coach</button></ion-item>
      <div *ngIf="addCoach">
          <ion-item>
              <ion-label>Full Name</ion-label>
              <ion-input #fullName></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Nationality</ion-label>
              <ion-input #nationality></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>link</ion-label>
              <ion-input  #linkCoach></ion-input>
            </ion-item>
            <button ion-button color="secondary" (click)="Save(name.value,team.value,position.value,goals.value,assists.value,link.value,fullName.value,nationality.value,linkCoach.value)" ion-button icon-start ><ion-icon name="checkmark-circle"></ion-icon>Save</button>
      </div>
    </div>
    </ion-list>
  </ion-content>
