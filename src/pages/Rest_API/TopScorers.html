 <ion-header>
    
    <ion-navbar>
      <ion-title>PremierLeague Top Scorers</ion-title>

    </ion-navbar>
    <style>
      p{
        font-weight: bold;
        
      }
         </style>
   </ion-header>

  <ion-content class="margin2" >
  <ion-list  *ngIf="TopScorer " >
      <ion-item  class="margin3" *ngFor="let Scorer of TopScorer ">
        <ion-thumbnail item-start item-width="300dp" item-height="300dp">
            <img  src={{Scorer.foto}}>
        </ion-thumbnail>
        <h2> {{Scorer.name}}</h2>
        <h2> Goals: {{Scorer.goals_Scored}}</h2>
        <p> Team: {{Scorer.team}}</p>

      </ion-item>
      
      <button ion-button color="secondary" (click)="onButtonClick()" ion-button icon-start><ion-icon name="add-circle"></ion-icon>Add a player</button>
      <div *ngIf="addPlayer">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Team</ion-label>
        <ion-input [(ngModel)]="team" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Position</ion-label>
        <ion-input  [(ngModel)]="position"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Goals</ion-label>
        <ion-input [(ngModel)]="goals" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Assists</ion-label>
        <ion-input [(ngModel)]="assists" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Link to foto</ion-label>
        <ion-input type="url" [(ngModel)]="link"></ion-input>
      </ion-item>
     
      <button ion-button color="secondary" (click)="Save()" ion-button icon-start ><ion-icon name="checkmark-circle"></ion-icon>Save</button>
    </div>
    </ion-list>
  </ion-content>
