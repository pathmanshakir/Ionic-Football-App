<ion-header>
    
      <ion-navbar>
        <ion-title>Players</ion-title>

      </ion-navbar>
      <style>
       p{
         font-weight: bold;
         
       }
          </style>
    </ion-header>
    name: string;
    position: string;
    jerseyNumber?: number;
    dateOfBirth: string;
    nationality: string;
    contractUntil: string;
    marketValue?: any;
    
    <ion-content class="margin">
    
    <ion-grid   >
      <ion-row >
        <ion-col >
            <p>Name</p>
        </ion-col>
        <ion-col >
          <p>Position</p>
        </ion-col>
        <ion-col >
            <p>Nationality</p>
          </ion-col>
        <ion-col >
            <p>Jersey Number</p>
          </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid  *ngIf="TeamPlayers" >
      <ion-row  *ngFor="let player of TeamPlayers.players">
        <ion-col>
          {{player.name}}
        </ion-col>
        <ion-col>
          {{player.position}}
        </ion-col>
        <ion-col>
            {{player.nationality}}
          </ion-col>
        <ion-col>
            {{player.jerseyNumber}}
          </ion-col>
         
          
            
      </ion-row>
    </ion-grid>
    
    
    </ion-content>
